<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Employee</title>

</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Ubuntu+Mono');
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&family=Lato&family=Nunito&family=Playfair+Display:ital@1&family=Prata&family=Raleway:ital,wght@1,100&family=Roboto&family=Roboto+Condensed&family=Teko&display=swap');

   h1{
    font-family: "Ubuntu Mono", monospace;
    text-transform: capitalize;
    font-variant: small-caps;
    text-align: center;
    font-size: 50px;
    letter-spacing: 2px;
    word-spacing: 2px;
    color: rgba(82, 224, 105, 0.86);
    background-color: rgb(33, 33, 33);
    text-shadow: rgb(0, 0, 0) 2px 2px 2px;
    }


</style>

<body>
<h1>ADD EMPLOYEE</h1><br>

<form action="/add_emp" method="POST" class="form-horizontal">
  {% csrf_token %}
<!-- Form Name -->



<div class="main">
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="first_name">First Name</label>
  <div class="col-md-5">
  <input id="first_name" name="first_name" type="text" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="last_name">Last name</label>
  <div class="col-md-5">
  <input id="last_name" name="last_name" type="text" placeholder="" class="form-control input-md" required="">

  </div>
</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="department">Department</label>
  <div class="col-md-5">
     <!--<input type="number" id="dept" name="departt" value="{{ department }}"><br>
    -->
    <select id="department" name="department" class="form-control">

      <option value=1>Human Resources</option>
      <option value=2>Management</option>
      <option value=3>Software team</option>
      <option value=4>Accounting</option>
    </select>

  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="position">Position</label>
  <div class="col-md-5">
    <select id="position" name="position" class="form-control">
      <option value=1>Recruiter</option>
      <option value=2>HR coordinator</option>
      <option value=3>Chief human resources officer</option>
      <option value=4>Compensation and benefits manager</option>
      <option value=5>Frontend Developer</option>
      <option value=6>Backend Developer</option>
      <option value=7>Data Scientist</option>
      <option value=8>Manager</option>
      <option value=9>Management Trainee</option>
      <option value=10>Team Leader</option>
      <option value=11>Accountant</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">E-mail</label>
  <div class="col-md-5">
  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="salary">Salary</label>
  <div class="col-md-5">
  <input id="salary" name="salary" type="text" placeholder="" class="form-control input-md" required="">

  </div>
</div>

  <!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="bonus">Bonus</label>
  <div class="col-md-5">
  <input id="bonus" name="bonus" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<!--<div class="form-group">
  <label class="col-md-4 control-label" for="hire_date">Date of hire</label>
  <div class="col-md-5">
  <input id="hire_date" name="hire_date" type="text" placeholder="" class="form-control input-md">

  </div>
</div>-->

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="add_emp"></label>
  <div class="col-md-4">
    <button id="add_emp" name="add_emp" class="btn btn-success">Add employee</button>
  </div>
</div>
</div>

</fieldset>
</form>



</body>
</html>
